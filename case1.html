<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            display: inline-block;
        }
        h1 {
            margin: 50px;
            position: relative;
            top: 100px;
            left: 200px;
            color: rebeccapurple;
            font-weight: 700;
        }
        div > img {
            position: relative;
            top: 120px;
            left: 240px;
        }
        section > img {
            position: absolute;
            top: 200px;
            left: 80%;
        }
    </style>
</head>
<body>
<div>
    <h1>A</h1>
    <div><img src="assets/Animation%20-%201729571697545.gif"></div>
</div>
<div>
    <h1>B</h1>
    <div><img src="assets/Animation%20-%201729571697545.gif"></div>
</div>
<div>
    <h1>C</h1>
    <div><img src="assets/Animation%20-%201729571697545.gif"></div>
</div>
<div>
    <h1>D</h1>
    <div><img src="assets/Animation%20-%201729571697545.gif"></div>
</div>
<div>
    <h1>E</h1>
    <div><img src="assets/Animation%20-%201729571697545.gif"></div>
</div>
<div>
    <h1>F</h1>
    <div><img src="assets/Animation%20-%201729571697545.gif"></div>
</div>
<section>
    <img src="assets/Animation%20-%201729572673123.gif">
</section>

<script>
    let array = ["A", "B", "C", "D", "E", "F"];

    setInterval(() => {
        let last_value = array.pop();
        array.unshift(last_value);
        document.getElementsByTagName("h1")[0].innerHTML = array[0];
        document.getElementsByTagName("h1")[1].innerHTML = array[1];
        document.getElementsByTagName("h1")[2].innerHTML = array[2];
        document.getElementsByTagName("h1")[3].innerHTML = array[3];
        document.getElementsByTagName("h1")[4].innerHTML = array[4];
        document.getElementsByTagName("h1")[5].innerHTML = array[5];
    }, 3000);
</script>
</body>
</html>
